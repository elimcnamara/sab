<style>
body {
  background: black;
  color: #00ff00;
  font-family: monospace;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 100px;
  padding-top: 50px;
}
.conveyor {
  display: flex;
  flex-direction: column;
  gap: 20px;
}
.slot {
  width: 150px;
  height: 50px;
  border: 2px solid #00ff00;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  cursor: pointer;
}
.item {
  width: 140px;
  height: 40px;
  background: #003300;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-size: 12px;
  transition: transform 0.3s;
}
.money {
  position: absolute;
  top: -20px;
  color: yellow;
  font-size: 12px;
}
#shop {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  max-width: 90%;
  max-height: 200px;
  overflow-y: auto;
  border: 1px solid #00ff00;
  padding: 5px;
}
.shop-item {
  padding: 5px 10px;
  border: 1px solid #00ff00;
  cursor: pointer;
  white-space: nowrap;
}
</style>

// Populate shop
const shop = document.getElementById("shop");
items.forEach(item=>{
  const btn=document.createElement("div");
  btn.className="shop-item";
  btn.innerHTML=`${item.name} ($${item.value2})`;
  btn.onclick=()=>buyItem(item);
  shop.appendChild(btn);
});

const leftSlots=document.querySelectorAll("#leftConveyor .slot");
const rightSlots=document.querySelectorAll("#rightConveyor .slot");

function buyItem(item){
  if(money<item.value2) return;
  money-=item.value2;
  moneyDisplay.innerHTML="$"+money;

  let slot=[...leftSlots,...rightSlots].find(s=>s.children.length===0);
  if(!slot) return alert("No empty slots!");

  const div=document.createElement("div");
  div.className="item";
  div.innerHTML=`${item.name}\n$${item.value1}/s`;
  let accumulated=0;

  div.onmouseenter=()=>{
    money+=accumulated;
    moneyDisplay.innerHTML="$"+money;
    accumulated=0;
  };

  const interval=setInterval(()=>{
    accumulated+=item.value1;
    let m=div.querySelector(".money");
    if(!m){
      const mspan=document.createElement("span");
      mspan.className="money";
      mspan.textContent=`$${accumulated}`;
      div.appendChild(mspan);
    }else{
      m.textContent=`$${accumulated}`;
    }
  },1000);

  slot.appendChild(div);
}
</script>
