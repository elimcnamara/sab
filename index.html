<!DOCTYPE html>
<html lang="en">
<head>

      justify-content: center;
      height: 100vh;
    }
    #b {
      padding: 20px;

      cursor: pointer;
    }
    #r {

    }
  </style>
</head>

      {name: "Raccooni Jandelini", rarity: "Common", value1: 12, value2: "1.3K"},

</html>
